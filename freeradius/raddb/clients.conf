# clients.conf - RADIUS Clients Configuration
# IMPORTANT: The secret MUST match what's configured in Aruba Instant On
# and the RADIUS_SECRET in your .env file

client localhost {
    ipaddr = 127.0.0.1
    secret = testing123_change_in_production
    nastype = other
}

# Aruba Instant On AP-21 (Specific IP)
client aruba_ap {
    ipaddr = 192.168.1.33
    secret = testing123_change_in_production
    nastype = other
    shortname = aruba-ap21
    require_message_authenticator = yes
}

# Allow all private networks (for flexibility)
client private-network-1 {
    ipaddr = 10.0.0.0/8
    secret = testing123_change_in_production
    nastype = other
    shortname = aruba-lan
}

client private-network-2 {
    ipaddr = 172.16.0.0/12
    secret = testing123_change_in_production
    nastype = other
    shortname = aruba-lan-2
}

client private-network-3 {
    ipaddr = 192.168.0.0/16
    secret = testing123_change_in_production
    nastype = other
    shortname = aruba-lan-3
}

# Allow any IP (for VPS setup where AP connects over internet)
# Only use this if your AP's public IP is dynamic
client any {
    ipaddr = 0.0.0.0/0
    secret = testing123_change_in_production
    nastype = other
    shortname = external
}
