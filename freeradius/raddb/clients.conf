# clients.conf - RADIUS Clients Configuration
# Allow connections from any NAS (for flexibility)
# In production, restrict to your Aruba AP IPs

client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    nastype = other
}

# Allow all private networks (adjust for production)
client private-network-1 {
    ipaddr = 10.0.0.0/8
    secret = testing123
    nastype = other
    shortname = aruba-lan
}

client private-network-2 {
    ipaddr = 172.16.0.0/12
    secret = testing123
    nastype = other
    shortname = aruba-lan-2
}

client private-network-3 {
    ipaddr = 192.168.0.0/16
    secret = testing123
    nastype = other
    shortname = aruba-lan-3
}

# Allow any (for VPS setup where AP connects over internet)
# The secret MUST match what you configure in Aruba Instant On
client any {
    ipaddr = 0.0.0.0/0
    secret = testing123
    nastype = other
    shortname = external
}
